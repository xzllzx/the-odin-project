<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="picture-frame">
      <div class="arrow-container previous">
        <button class="arrow previous">⬅️</button>
      </div>
      <div class="picture-container">
        <img src="images/adrian-marc-amarc-cyberoom-v3.jpg" />
      </div>
      <div class="arrow-container next">
        <button class="arrow next">➡️</button>
      </div>
    </div>
    <div class="picture-slider">
      <span class="circle">1</span><span class="circle">2</span
      ><span class="circle">3</span><span class="circle">4</span
      ><span class="circle">5</span>
    </div>
  </body>
</html>
