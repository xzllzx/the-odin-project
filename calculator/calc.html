<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css" />
    <script src="./calc.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result history"></div>
      <div class="result current"></div>
      <div class="row" id="1">
        <button class="button number" id="1">A/C</button
        ><button class="button number" id="2">DEL</button
        ><button class="button number" id="3">+/-</button
        ><button class="button operator" id="4">+</button>
      </div>
      <div class="row" id="2">
        <button class="button number" id="1">7</button
        ><button class="button number" id="2">8</button
        ><button class="button number" id="3">9</button
        ><button class="button operator" id="4">-</button>
      </div>
      <div class="row" id="3">
        <button class="button number" id="1">4</button
        ><button class="button number" id="2">5</button
        ><button class="button number" id="3">6</button
        ><button class="button operator" id="4">*</button>
      </div>
      <div class="row" id="4">
        <button class="button number" id="1">1</button
        ><button class="button number" id="2">2</button
        ><button class="button number" id="3">3</button
        ><button class="button operator" id="4">/</button>
      </div>
      <div class="row" id="5">
        <button class="button number" id="1">0</button
        ><button class="button" id="2"></button
        ><button class="button equal" id="3">.</button
        ><button class="button operator" id="4">=</button>
      </div>
    </div>
  </body>
</html>
