<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header"><div id="website-name">TO-DO LIST WEBSITE</div></div>
    <nav id="sidebar">
      <ul class="nav">
        <li>
          <div class="page-group" id="home-button">
            <button class="page-link">Home</button>
            <div class="notif-count">7</div>
          </div>
        </li>
        <li>
          <div class="page-group" id="today-button">
            <button class="page-link">Today</button>
            <div class="notif-count">3</div>
          </div>
        </li>
        <li>
          <div class="page-group" id="week-button">
            <button class="page-link">Week</button>
            <div class="notif-count">300</div>
          </div>
        </li>
        <li>
          <div class="page-group" id="projects-button">
            <button class="page-link">Projects</button>
            <div class="notif-count">3000</div>
          </div>
        </li>
      </ul>
      <!-- ul>li>(.page-group#>button.page-link+.notif-count)*4 -->
      <button class="create-task">+</button>
    </nav>
    <div id="main-content">
      <div class="temp">Main</div>
      <form class="create-task" action="" method="post">
        <!-- title, description, dueDate, priority, notes, checklist -->
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="description">Description</label>
        <input type="text" name="description" id="description" />
        <label for="due-date">Due Date</label>
        <input type="date" name="due-date" id="due-date" />
        <fieldset>
          <legend>Priority</legend>
          <div class="switch-field">
            <input type="radio" name="priority" id="low" value="low" />
            <label for="low">Low</label>
            <input type="radio" name="priority" id="medium" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </div>
        </fieldset>
        <!-- <div class="toggle">
          <label class="toggle-label low-label" for="low">Low</label>
          <label class="toggle-label medium-label" for="medium">Medium</label>
          <label class="toggle-label high-label" for="high">High</label>
        </div> -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
