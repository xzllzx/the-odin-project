<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="website-name">TO-DO LIST WEBSITE</div>
      <button class="create-task">Create Task</button>
    </div>
    <nav id="sidebar">
      <ul class="nav">
        <li>
          <div class="page-group" id="home-button">
            <button class="page-link">Home</button>
          </div>
        </li>
        <li>
          <div class="page-group" id="today-button">
            <button class="page-link">Today</button>
          </div>
        </li>
        <li>
          <div class="page-group" id="week-button">
            <button class="page-link">Week</button>
          </div>
        </li>
      </ul>
      <ul class="projects">
        <div>Projects</div>
        <li>
          <div class="page-group">
            <button class="page-link">Homework</button>
          </div>
        </li>
        <li>
          <button class="create-project">Create Project</button>
        </li>
      </ul>
      <!-- ul>li>(.page-group#>button.page-link+.notif-count)*4 -->
    </nav>
    <div id="main-content">
      <div class="display-tasks" id="all-tasks">
        <table>
          <thead>
            <tr>
              <th scope="col" class="header-title">Task</th>
              <th scope="col" class="header-description">Description</th>
              <th scope="col" class="header-duedate">Due Date</th>
              <th scope="col" class="header-priority">Priority</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <form class="create-form hidden" id="create-task" action="" method="post">
        <!-- title, description, dueDate, priority, notes, checklist -->
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="description">Description</label>
        <input type="text" name="description" id="description" />
        <label for="due-date">Due Date</label>
        <input type="date" name="due-date" id="due-date" />
        <fieldset>
          <legend>Priority</legend>
          <div class="switch-field">
            <input type="radio" name="priority" id="low" value="low" />
            <label for="low">Low</label>
            <input type="radio" name="priority" id="medium" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </div>
        </fieldset>
        <!-- <div class="toggle">
          <label class="toggle-label low-label" for="low">Low</label>
          <label class="toggle-label medium-label" for="medium">Medium</label>
          <label class="toggle-label high-label" for="high">High</label>
        </div> -->
        <button type="submit">Submit</button>
      </form>

      <form
        class="create-form hidden"
        id="create-project"
        action=""
        method="post"
      >
        <!-- title, description, dueDate, priority, notes, checklist -->
        <label for="project-name">Project Name</label>
        <input type="text" name="project-name" id="project-name" />
        <button type="submit">Submit</button>
      </form>

      <div class="page project">
        <div class="page header">
          <ul class="project-list">
            <li class="project-item">
              <div class="project-name"></div>
              <div class="project-due-date"></div>
            </li>
          </ul>
        </div>
        <!-- .page.header>ul.project-list>li.project-item>.project-name+.project-due-date -->
        <!-- .page.header>ul.project.name+.project.due-date -->
      </div>
    </div>
  </body>
</html>
