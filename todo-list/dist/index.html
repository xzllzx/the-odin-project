<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <div id="website-name">TO-DO LIST WEBSITE</div>
      <button class="create-task">New Task</button>
    </div>
    <nav id="sidebar">
      <ul class="nav">
        <li>
          <div class="page-group" id="button-all-projects">
            <button class="page-link selected-page">All Projects</button>
          </div>
        </li>
        <li>
          <div class="page-group" id="button-today">
            <button class="page-link">Today</button>
          </div>
        </li>
        <li>
          <div class="page-group" id="button-week">
            <button class="page-link">Week</button>
          </div>
        </li>
      </ul>
      <hr />
      <ul class="projects">
        <div>Projects</div>
      </ul>
      <div>
        <button class="create-project">New Project</button>
      </div>
    </nav>
    <div id="main-content">
      <div id="page-name">All projects</div>
      <br />
      <div class="display-tasks" id="all-tasks">
        <table>
          <thead>
            <tr>
              <th scope="col" class="header-title">Task</th>
              <th scope="col" class="header-description">Description</th>
              <th scope="col" class="header-duedate">Due Date</th>
              <th scope="col" class="header-priority">Priority</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="form-container">
        <form
          class="create-form hidden"
          id="create-task"
          action=""
          method="post"
        >
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="description">Description</label>
          <input type="text" name="description" id="description" required />
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" required />
          <legend>Priority</legend>
          <div class="switch-field">
            <input type="radio" name="priority" id="low" value="low" required />
            <label for="low">Low</label>
            <input type="radio" name="priority" id="medium" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </div>
          <label for="project">Project</label>
          <select name="project" id="project">
            <option value="0">Default</option>
          </select>
          <button type="submit">Submit</button>
        </form>
        <form
          class="create-form hidden"
          id="create-project"
          action=""
          method="post"
        >
          <label for="project-name">Project Name</label>
          <input type="text" name="project-name" id="project-name" />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
