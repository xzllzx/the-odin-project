<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./home.js"></script>
    <link rel="stylesheet" href="./home.css" defer />
  </head>
  <body>
    <div class="left">
      <img class="background" src="hisoka.png" alt="Hisoka's stunned face" />
    </div>
    <div class="right">
      <img class="background" src="pack.png" alt="A Hearthstone pack opening" />
      <div id="welcome">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </h1>
        <h1>You <i>know</i> you want to.</h1>
      </div>
      <form action="example.com/path" method="post">
        <!-- (p>label[for]+input[type][id])*6 -->
        <p>
          <label for="first_name">First name</label
          ><input type="text" id="first_name" />
        </p>
        <p>
          <label for="last_name">Last name</label
          ><input type="text" id="last_name" />
        </p>
        <p><label for="email">Email</label><input type="email" id="email" /></p>
        <p>
          <label for="phone_number">Phone number</label
          ><input type="tel" id="phone_number" />
        </p>
        <p>
          <label for="password">Password</label
          ><input type="password" id="password" />
        </p>
        <p>
          <label for="confirm_password">Confirm password</label
          ><input type="password" id="confirm_password" />
        </p>
      </form>
    </div>
  </body>
</html>
