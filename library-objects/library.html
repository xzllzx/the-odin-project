<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="library.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div id="addBookFormDiv">
      <form name="addBookForm" action="" method="post">
        <section>
          <label for="book_title">Book Title:</label>
          <input type="text" id="book_title" placeholder="The Way of Kings" />
        </section>
        <section>
          <label for="book_author">Book Author:</label>
          <input type="text" id="book_author" placeholder="Brandon Sanderson" />
        </section>
        <section>
          <label for="book_num_pages">Number of pages:</label>
          <input type="number" id="book_num_pages" placeholder="1258" />
        </section>
        <section>
          <label for="book_read">Have you read this book?</label>
          <input type="checkbox" id="book_read" checked="true" />
        </section>
        <section class="submit-div">
          <button type="submit">Add Book</button>
        </section>
      </form>
    </div>
    <br />
    <div class="shelf">
      <div class="book read" id="book0">
        <h1>The Way of Kings</h1>
        <p>by</p>
        <h2>Brandon Sanderson</h2>
        <p>1258 pages</p>
        <p>Read</p>
        <button class="readBook">Mark as unread</button>
        <button class="removeBook">Remove book</button>
      </div>
    </div>
  </body>
</html>
