<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="top-left">
        <div class="condition-container">
          <img src="" alt="Weather condition icon" class="condition-icon" />
          <div class="condition">Broken Clouds</div>
        </div>
        <div class="date">Wednesday, 2nd Aug '23</div>
        <div class="time">5:26pm</div>
        <div class="temperature-container">
          <div class="temperature">10 °C</div>
          <div class="toggle-temperature">Display °F</div>
        </div>
      </div>
      <div class="blank">
        <h1>Test</h1>
        <button class="temp">Click me!</button>
      </div>
      <div class="top-right">
        <div class="container feels-like">
          <div class="icon-container">
            <img src="" alt="" class="icon" />
          </div>
          <div class="title">Feels Like</div>
          <div class="value">2 °C</div>
        </div>
        <div class="container humidity">
          <div class="icon-container">
            <img src="" alt="" class="icon" />
          </div>
          <div class="title">Humidity</div>
          <div class="value">71 %</div>
        </div>
        <div class="container chance-of-rain">
          <div class="icon-container">
            <img src="" alt="" class="icon" />
          </div>
          <div class="title">Chance of Rain</div>
          <div class="value">100 %</div>
        </div>
        <div class="container wind-speed">
          <div class="icon-container">
            <img src="" alt="" class="icon" />
          </div>
          <div class="title">Wind Speed</div>
          <div class="value">55.5 km/h</div>
        </div>
      </div>
      <div class="bottom">
        <div class="toggle-container">Daily</div>
        <div class="forecast-slider"></div>
      </div>
    </div>
  </body>
</html>
