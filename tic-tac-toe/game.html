<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="turn-header">Player X's turn</div>
    <div class="scoreboard">
      <div class="player" id="player-0">X</div>
      <div class="player" id="player-1">O</div>
      <div class="score" id="score-0">0</div>
      <div class="score" id="score-1">0</div>
    </div>
    <div class="message" id="error">Cell has already been selected!</div>
    <div class="gameBoard">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <!-- .gameBoard>.col.square#col$*3>.row.square#row$*3 -->
    <div class="new-game-container">
      <button class="new-game">Start new game</button>
      <button class="reset-scores">Reset scores</button>
    </div>
  </body>
</html>
